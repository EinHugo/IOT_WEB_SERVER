<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
     // optional - preloading for smoother playback
      vid = new Image();
      vid.onload = function(){
        $("#vid").attr("src","video.mjpeg");
      };
      vid.src="video.mjpeg";
    </script>

  </head>
  <body>
    <img id="vid">
  </body>
</html>
